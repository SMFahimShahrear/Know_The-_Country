<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/6bcd753c4d.js"
      crossorigin="anonymous"
   ></script>
    <title>Know The Country</title>
</head>

<body>
    <div class="container-card">
        <h2 class="title">Know The Country</h2>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search City" required>
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="mainContainer notSearched">
            <h2 class="cityName">Loading...</h2>
            <img src="" alt="Loading..." class="icon">
            <div class="capital">Loading...</div>
            <div class="area">Loading...</div>
            <div class="continents">Loading...</div>
            <div class="population">Loading...</div>
            <div class="languages">Loading...</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
